
<mat-sidenav-container class="example-container">
  <mat-sidenav #drawer mode="side" closed role="navigation">
    <mat-nav-list>
      <a mat-list-item routerLink='/first'>First Component</a>
      <a mat-list-item routerLink='/second'>Second Component</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
      <mat-toolbar class="sublogo-toolbar">
          <button mat-mini-fab color="basic" type="button" (click)="drawer.toggle()" title="Toggle Side Menu">
            <mat-icon class="side-button">menu</mat-icon>
          </button>
        </mat-toolbar>
        <div class="left-margin">
    <router-outlet></router-outlet>
  </div>
  </mat-sidenav-content>
</mat-sidenav-container>
